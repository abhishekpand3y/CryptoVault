<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoVault{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">CryptoVault</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/auth/register">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/crypto/upload">Upload File</a></li>
            <li class="nav-item"><a class="nav-link" href="/crypto/files">My Files</a></li>
            <li class="nav-item"><a class="nav-link" href="/crypto/sign">Sign File</a></li>
            <li class="nav-item"><a class="nav-link" href="/crypto/verify">Verify Signature</a></li>
            <li class="nav-item"><a class="nav-link" href="/crypto/logs">Logs</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
